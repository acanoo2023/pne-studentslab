<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPECIES</title>
</head>
<body style="background-color: lightblue;">
    <p>The total number of species in the ensembl is : {{ context.species_length }}</p>
    <p>The limit you have selected is: {{ context.user_limit }}</p>
    <p>The names of the species are :</p>
    <ul>
        {% for specie in context.list_species[:context.user_limit] %}
            <li>{{ specie }}</li>
        {% endfor %}
    </ul>

</body>
</html>
